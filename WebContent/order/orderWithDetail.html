<html>
<head>
    <title>Order Management</title>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
   
       <script src="../scripts/boot.js" type="text/javascript"></script>
        <script src="../scripts/miniui/locale/en_US.js" type="text/javascript"></script>
    <style type="text/css">
    html,html body
    {
        font-family:宋体;
        font-size:13px;
    }
    h2
    {
        font-family: "Trebuchet MS",Arial,sans-serif;
    }
    p
    {
        line-height:22px;
    }
    </style>
</head>
<body>
  <h1>Order Management</h1>      


    <div style="width:700px;">
        <div class="mini-toolbar" style="border-bottom:0;padding:0px;">
            <table style="width:100%;">
                <tr>
                    <td style="width:100%;">
                        <a class="mini-button" iconCls="icon-add" onclick="addOrder()">Add</a>
                        <a class="mini-button" iconCls="icon-edit" onclick="editOrder()">Edit</a>
                        <a class="mini-button" iconCls="icon-remove" onclick="remove()">Delete</a> 
                         <a class="mini-button" iconCls="icon-ok" onclick="remove()">Checkout</a>        
                    </td>
                    <td style="white-space:nowrap;">
                        <input id="key" class="mini-textbox" emptyText="" style="width:150px;" onenter="onKeyEnter"/>   
                        <a class="mini-button" onclick="search()">Search</a>
                    </td>
                </tr>
            </table>           
        </div>
    </div>

    <div id="ordergrid" class="mini-datagrid" style="width:700px;height:180px;" allowResize="true"
        url="../OrderCrudServlet?method=search"  pageSize="20"  idField="id" multiSelect="true" 
    >
        <div property="columns">
            <div type="indexcolumn" width="20" ></div> 
            <div type="checkcolumn"  width="20" ></div> 
            <div field="table_num" width="80" headerAlign="center" allowSort="true">Table Num</div>
           <div field="name" width="50"  headerAlign="center" allowSort="true" >UserName</div>
            <div field="date" width="50" headerAlign="center" allowSort="true">Date Time</div>
            <div field="price" width="50" headerAlign="center" allowSort="true">Price</div>
            <div field="order_status" width="50" headerAlign="center" allowSort="true">Order Status</div>

       
        </div>
    </div>
    
    <br />
    <h2>Order Detail Info</h2>  
         <div style="width:800px;">
        <div class="mini-toolbar" style="border-bottom:0;padding:0px;">
            <table style="width:100%;">
                <tr>
                    <td style="width:100%;">
                        <a class="mini-button" iconCls="icon-add" onclick="add()">Add</a>
                        <a class="mini-button" iconCls="icon-edit" onclick="edit()">Edit</a>
                        <a class="mini-button" iconCls="icon-remove" onclick="remove()">Delete</a>  
                        
                    </td>
                    <td style="white-space:nowrap;">
                        <input id="key" class="mini-textbox" emptyText="" style="width:150px;" onenter="onKeyEnter"/>   
                        <a class="mini-button" onclick="search()">Search</a>
                    </td>
                </tr>
            </table>           
        </div>
    </div>
    <div id="employee_grid" class="mini-datagrid" style="width:800px;height:250px;" 
        url="../data/AjaxService.aspx?method=GetDepartmentEmployees" 
        
    >
        <div property="columns">            
                 
            <div field="name" width="100" allowSort="true" renderer="onGenderRenderer" align="center" headerAlign="center">MENU NAME</div>            
            <div field="num" width="100" allowSort="true">NUM</div>
            <div field="username" width="100" allowSort="true" dateFormat="yyyy-MM-dd">USER NAME</div>                                    
            <div field="update_tm" width="100" headerAlign="center" dateFormat="yyyy-MM-dd" allowSort="true">TIME</div>                
        </div>
    </div>      
   
 
 
   
    <script type="text/javascript">

    

        mini.parse();

        var grid = mini.get("ordergrid");
        grid.load();
        grid.sortBy("name", "desc");

        
        function addOrder() {
            
            mini.open({
                url: bootPATH+"../order/orderWindow.jsp",
                title: "Add Order", width: 300, height: 350,
                onload: function () {
                    var iframe = this.getIFrameEl();
                    var data = { action: "new"};
                    iframe.contentWindow.SetData(data);
                },
                ondestroy: function (action) {
                    grid.reload();
                }
            });
        }
        function editOrder() {
         
            var row = grid.getSelected();
            if (row) {
                mini.open({
                	url: bootPATH+"../order/orderWindow.jsp",
                    title: "Edit Order", width: 300, height: 350,
                    onload: function () {
                        var iframe = this.getIFrameEl();
                        var data = { action: "edit", id: row.id };
                        iframe.contentWindow.SetData(data);
                        
                    },
                    ondestroy: function (action) {
                        grid.reload();
                        
                    }
                });
                
            } else {
                alert("Please Choose One Record!");
            }
            
        }
        function removeOrder() {
            
            var rows = grid.getSelecteds();
            if (rows.length > 0) {
                if (confirm("Confirm delete this record?")) {
                    var ids = [];
                    for (var i = 0, l = rows.length; i < l; i++) {
                        var r = rows[i];
                        ids.push(r.id);
                    }
                    var id = ids.join(',');
                    grid.loading("Running，Please Wait......");
                    $.ajax({
                        url: bootPATH+"../OrderCrudServlet?method=remove&id=" +id,
                        success: function (text) {
                            grid.reload();
                        },
                        error: function () {
                        }
                    });
                }
            } else {
                alert("Please Choose One Record!");
            }
        }
        function search() {
            var key = mini.get("key").getValue();
            grid.load({ key: key });
        }
        function onKeyEnter(e) {
            search();
        }
        /////////////////////////////////////////////////

          
        
    
    </script>

   
        
    </div>  
</body>
</html>
