<html>
<head>
    <title>Report Management</title>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
   
       <script src="../scripts/boot.js" type="text/javascript"></script>
        <script src="../scripts/miniui/locale/en_US.js" type="text/javascript"></script>
    <style type="text/css">
    html,html body
    {
        font-family:宋体;
        font-size:13px;
    }
    h2
    {
        font-family: "Trebuchet MS",Arial,sans-serif;

    p
    {

<body>
  <h1>Report Management</h1>      


    <div style="width:800px;">
        <div class="mini-toolbar" style="border-bottom:0;padding:0px;">
            <table style="width:100%;">
                <tr>
                    <td style="width:33%;">
                        <a class="mini-button" iconCls="icon-add" onclick="WeekReport()">Week  Report</a>
                    </td>
                    <td style="width:33%;">
                        <a class="mini-button" iconCls="icon-add" onclick="MonthReport()">Month Report</a>
                     </td>
                       <td style="width:33%;">
                        <a class="mini-button" iconCls="icon-add" onclick="YearReprot()">Year  Report</a>
                    </td>
                  </tr>
            </table>           
        </div>
    </div>
  <!--  <div id="datagrid1" class="mini-datagrid" style="width:800px;height:380px;" allowResize="true"
        url="../TableCrudServlet?method=search"  pageSize="20"  idField="id" multiSelect="true" 
    >
         <div property="columns">
            <div type="indexcolumn" width="20" ></div> 
            <div type="checkcolumn"  width="20" ></div> 
            <div field="table_num" width="80" headerAlign="center" allowSort="true">Date</div>
            <div field="location" width="50" headerAlign="center" allowSort="true">Stat</div>
                            
        </div>
    </div>
    -->
    <script type="text/javascript">

    

        mini.parse();

        var grid = mini.get("datagrid1");
        grid.load();
        grid.sortBy("table_num", "desc");
        
        
        function MonthReport() {
            
            mini.open({
                url: bootPATH+"../stat/statWindow_month.jsp",
                title: "Month Report", width: 300, height: 350,
                onload: function () {
                    var iframe = this.getIFrameEl();
                    var data = { action: "new"};
                    iframe.contentWindow.SetData(data);
                },
                ondestroy: function (action) {
                    grid.reload();
                }
            });
        }
        
 function YearReprot() {
            
            mini.open({
                url: bootPATH+"../stat/statWindow_year.jsp",
                title: "Year Report", width: 300, height: 350,
                onload: function () {
                    var iframe = this.getIFrameEl();
                    var data = { action: "new"};
                    iframe.contentWindow.SetData(data);
                },
                ondestroy: function (action) {
                    grid.reload();
                }
            });
        }
function WeekReport() {
            
            mini.open({
                url: bootPATH+"../stat/statWindow_week.jsp",
                title: "Week Report", width: 300, height: 350,
                onload: function () {
                    var iframe = this.getIFrameEl();
                    var data = { action: "new"};
                    iframe.contentWindow.SetData(data);
                },
                ondestroy: function (action) {
                    grid.reload();
                }
            });
        }
        
       
        function search() {
            var key = mini.get("key").getValue();
            grid.load({ key: key });
        }
        function onKeyEnter(e) {
            search();
        }
        /////////////////////////////////////////////////
    function onPriceRenderer(e) {
          return "$"+e.value;
            }
          
        
    
    </script>

   
        
    </div>  
</body>
</html>
