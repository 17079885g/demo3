<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Menu Management</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    
    <script src="../scripts/boot.js" type="text/javascript"></script>
    

    <style type="text/css">
    html, body
    {
        font-size:12px;
        padding:0;
        margin:0;
        border:0;
        height:100%;
        overflow:hidden;
    }
    </style>
</head>
<body>    
     
    <form id="form1" method="post">
        <input name="id" class="mini-hidden" />
        <div style="padding-left:11px;padding-bottom:5px;">
            <table style="table-layout:fixed;">
                <tr>
                    <td style="width:100px;">Name:</td>
                    <td style="width:150px;">    
                        <input name="name" class="mini-textbox" required="true"  emptyText=""/>
                    </td>
                </tr>
                <tr>
                    <td style="width:100px;">Price:</td>
                    <td style="width:150px;">    
                        <input name="price" class="mini-textbox"  required="true"    emptyText=""/>
                    </td>
                </tr>
                <tr>
                    <td style="width:100px;">Stock:</td>
                    <td style="width:150px;">    
                        <input name="stock" class="mini-textbox" required="true"  emptyText=""/>
                    </td>
                </tr>
                 <tr>
                    <td style="width:100px;">Code:</td>
                    <td style="width:150px;">    
                        <input name="code" class="mini-textbox" required="true"  emptyText=""/>
                    </td>
                </tr>
                <tr>
                    <td style="width:100px;">Category ID:</td>
                    <td style="width:150px;">    
                        <!-- <input name="category_id" class="mini-textbox" required="true"  emptyText=""/> -->
     				  <input name="category_id" class="mini-combobox" valueField="name" textField="name" 
                            url="../MenuCategoryCrudServlet?method=search&key=&pageIndex=0&pageSize=1000&sortField=name&sortOrder=desc"
                             emptyText=""
                         />
                    </td>
                </tr>
                       <tr>
                    <td style="width:100px;">Abbreviation:</td>
                    <td style="width:150px;">    
                        <input name="abbreviation" class="mini-textbox" required="true"  emptyText=""/>
                    </td>
                </tr>
            </table>
        </div>
       
        <div style="text-align:center;padding:10px;">               
            <a class="mini-button" onclick="onOk" style="width:60px;margin-right:20px;">Submit</a>       
            <a class="mini-button" onclick="onCancel" style="width:60px;">Cancle</a>       
        </div>        
    </form>
    <script type="text/javascript">
        mini.parse();

        var form = new mini.Form("form1");

        function SaveData() {
            var o = form.getData();            

            form.validate();
            if (form.isValid() == false) return;

            var json = mini.encode([o]);
            $.ajax({
                url: bootPATH+"../MenuCrudServlet?method=save",
		        type: 'post',
                data: { data: json },
                cache: false,
                success: function (text) {
                    CloseWindow("save");
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    alert(jqXHR.responseText);
                    CloseWindow();
                }
            });
        }

        ////////////////////
        //标准方法接口定义
        function SetData(data) {
            if (data.action == "edit") {
                //跨页面传递的数据对象，克隆后才可以安全使用
                data = mini.clone(data);

                $.ajax({
                    url: bootPATH+"../MenuCrudServlet?method=get&id=" + data.id,
                    cache: false,
                    success: function (text) {
                        var o = mini.decode(text);
                        form.setData(o);
                        form.setChanged(false);
                    }
                });
            }
        }

        function GetData() {
            var o = form.getData();
            return o;
        }
        function CloseWindow(action) {            
            if (action == "close" && form.isChanged()) {
                if (confirm("Data change ,save it?")) {
                    return false;
                }
            }
            if (window.CloseOwnerWindow) return window.CloseOwnerWindow(action);
            else window.close();            
        }
        function onOk(e) {
            SaveData();
        }
        function onCancel(e) {
            CloseWindow("cancel");
        }
        //////////////////////////////////
       



    </script>
</body>
</html>
